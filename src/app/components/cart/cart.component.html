<ng-container *ngIf="productList.length !=0">
<div class="card-table">
    <div class="card-product">
        <div class="table table-responsive">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList, let i=index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img src="{{item.image}}" width="120px" alt=""></td>
                    <td style="width:25%">{{item.description}}</td>
                    <td style="width:12%">{{item.price}}</td>
                    <td style="width:12%">{{item.quantity}}</td>
                    <td style="width:12%">{{item.total}}</td>
                    <td>
                        <button class="btn btn-danger" (click)="deleteItem(item)"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                <tr>
                    <td colspan="4"></td>
                    <td><button class="btn btn-danger" (click)="deleteAllItems()">Empty cart</button></td>
                    <td><button class="btn btn-primary" routerLink="/products">Shop more</button></td>
                    <td><button class="btn btn-success">Checkout</button></td>
                    <td><strong>Grand Total:</strong> {{grandTotal}} $</td>
                </tr>
            </tbody>
        </div>
    </div>
</div>
</ng-container>



<ng-container *ngIf="productList.length ==0">
    <div class="container">
        <div class="card">
                <h5 class="card-title">My Card</h5>
        </div>
        <div class="center">
            <img src="assets/images/empty.png" width="140px" height="140px">
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button class="btn btn-primary" routerLink="/products">Shop now</button>
        </div>
    </div>
</ng-container>
